<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    <div class="mt-5 d-flex justify-content-center ">
      <div class="card" style="width: 35rem; height:35rem;">
         
          <div class="card-body">
             
                <h3>Contact us</h3>
                  <div class="d-flex">
                                              <!-- First name -->
              <div class="me-3">
              <label for="" class="d-block p-3">First Name *</label>
              <input type="text"  class="input-group-text "> 
              </div>
                                                    <!-- Last name -->
              <div>
              <label for="" class="d-block ms-5 p-3">Last Name *</label>
              <input type="text" class="ms-5 input-group-text" required>
              </div>
            </div>
                                                  <!-- Email address -->
            <div>
            <label for="" class="d-block  p-3">Email Address *</label>
            <input type="email" class="rounded form-control " required>
            </div>
                                                  <!-- Query type  -->
             <label for="" class="d-block p-3 " > Query Type * </label>
              <div class="input-group-text border border-0">
            <label for="" class="form-control">
              <input type="radio" >General Enquiry</label>
              <label for="" class="form-control">
                <input type="radio" >Support Request</label>
                </div>
          
                                              <!-- Message  -->
              <div>
                <label for="" class="d-block p-3">Message *</label>
                <textarea name="" id="" class="form-control" aria-label="With textarea"></textarea>
              </div>
                                             <!-- checkbox -->
              <div>
                <input type="checkbox">
                <label for="">I consent to being contacted by the team *</label>
              </div>
                                             <!-- Button  -->
              <div class="d-grid gap-2">
             <button class="btn btn-success" type="button">Submit</button>
             
               </div>
              </div>
              </div>
            </div>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
